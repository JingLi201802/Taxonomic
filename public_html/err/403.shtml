    @media only screen and (max-width : 700px){
	body{height: 100%;widows: 100%;overflow: visible;}
	p{text-align: center;}
	#menu{display: none;}
	#oops{display: block; z-index: 99999; height: 100%;width: 100%}
	.cont{display: none;}
	#act{display: none;}

      because under 700px width, this web could become so strange*/
}
@media only screen and (max-width: 1080px) and (min-width: 701px){
    body{overflow-x:  hidden;}
    #oops{display: none;}
    #head{height: 120px;}
    #head p{text-align: center;}
    #menu{text-align: center;}
    .cont{padding-top: 120px;}
    :target:before {
        content:"";
        display: block;
        height:120px; 
    } 
    /*if windows width between 701px and 1080px than change my web style to suit screen*/
}
@media only screen and (min-width:1081px){
	#oops{display: none;}
	#logo{
	margin-left:5%;
	margin-top:5px;
	float: left;
	}
    #head{height: 80px;}
    .cont{padding-top: 80px;}
    #menu{text-align: right;}
    :target:before {
        content:"";
        display: block;
        height:80px; 
    } 
}
